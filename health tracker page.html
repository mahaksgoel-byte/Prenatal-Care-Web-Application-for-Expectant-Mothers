<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker - BabySteps V2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --powder-blue: #B0E0E6;
            --baby-pink: #FFB6C1;
            --light-powder-blue: #F0F8FF;
            --light-baby-pink: #FFF0F5;
            --text-primary: #4A4A4A;
            --text-secondary: #6a1b9a;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --gradient-pink: linear-gradient(135deg, #FFB6C1, #FF69B4);
            --gradient-blue: linear-gradient(135deg, #B0E0E6, #87CEEB);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--light-powder-blue);
            color: var(--text-primary);
            min-height: 100vh;
            display: grid;
            grid-template-columns: auto 1fr;
        }

        nav {
            width: 250px;
            background-color: #e3e9ff;
            color: #333;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        nav a {
            width: 90%;
            text-decoration: none;
            color: #6a1b9a;
            font-size: 1.2em;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #fce4ec;
            transform: scale(1.05);
        }

        nav a.active {
            background-color: #f8bbd0;
            font-weight: bold;
        }

        .main-content {
            margin-left: 260px;
            padding: 2rem;
            width: calc(100% - 260px);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .input-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .input-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .input-card h3 {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-card h3 i {
            color: var(--baby-pink);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .save-button {
            background: var(--gradient-pink);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px; 
           width: 100%; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .save-button:hover {
            background: var(--gradient-blue);
        }

        .right-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: white;
            padding: 2rem 1rem;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .workout-timer {
            background: var(--light-baby-pink);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-secondary);
            margin: 1rem 0;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .timer-button {
            background: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timer-button:hover {
            background: var(--baby-pink);
            color: white;
        }

        .activity-history {
            background: var(--light-powder-blue);
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .activity-history h3 {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .history-item {
            background: white;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            box-shadow: var(--shadow);
        }

        .history-item p {
            margin: 0.25rem 0;
        }

        @media (max-width: 1200px) {
            .main-content {
                margin-right: 0;
                width: calc(100% - 260px);
                grid-template-columns: repeat(2, 1fr);
            }

            .right-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
                grid-template-columns: 1fr;
            }

            nav {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="main.html">Home</a>
        <a href="health tracker page.html" class="active">Health Trackers</a>
        <a href="calendar.html">Appointment Calendar</a>
        <a href="education.html">Education</a>
        <a href="journal.html">Journal</a>
        <a href="NutriFit.html">NutriFit</a>
        <a href="music and books page.html">Music & Books</a>
        <a href="faqs page.html">FAQs</a>
        <a href="chatbot page.html">Chat with Zoee</a>
    </nav>

    <div class="main-content">
       
        <div class="input-card">
            <h3><i class="fas fa-calendar-alt"></i> Date</h3>
            <div class="input-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date">
            </div>
        </div>

        <div class="input-card">
            <h3><i class="fas fa-heartbeat"></i> Heart Rate</h3>
            <div class="input-group">
                <label for="heartRate">Enter your heart rate (BPM):</label>
                <input type="number" id="heartRate" placeholder="e.g., 75">
            </div>
        </div>

        <div class="input-card">
            <h3><i class="fas fa-tachometer-alt"></i> Blood Pressure</h3>
            <div class="input-group">
                <label for="bloodPressure">Enter your blood pressure (mmHg):</label>
                <input type="text" id="bloodPressure" placeholder="e.g., 120/80">
            </div>
        </div>

        <div class=" input-card">
            <h3><i class="fas fa-walking"></i> Footsteps</h3>
            <div class="input-group">
                <label for="footsteps">Enter your daily footsteps:</label>
                <input type="number" id="footsteps" placeholder="e.g., 6542">
            </div>
        </div>

        <div class="input-card">
            <h3><i class="fas fa-spa"></i> Meditation Time</h3>
            <div class="input-group">
                <label for="meditationTime">Enter meditation time (in minutes):</label>
                <input type="number" id="meditationTime" placeholder="e.g., 20">
            </div>
        </div>

        <div class="input-card">
            <h3><i class="fas fa-thermometer-half"></i> Temperature</h3>
            <div class="input-group">
                <label for="temperature">Enter your body temperature (°C):</label>
                <input type="number" id="temperature" placeholder="e.g., 36.5">
            </div>
        </div>

        <div class="input-card">
            <h3><i class="fas fa-bed"></i> Sleep Duration</h3>
            <div class="input-group">
                <label for="sleepDuration">Enter sleep duration (in hours):</label>
                <input type="number" id="sleepDuration" placeholder="e.g., 7">
            </div>
        </div>

        <div class="input-card">
            <h3><i class="fas fa-tint"></i> Water Intake</h3>
            <div class="input-group">
                <label for="waterIntake">Enter water intake (in glasses):</label>
                <input type="number" id="waterIntake" placeholder="e.g., 8">
            </div>
        </div>

        <div class="input-card">
            <h3><i class="fas fa-utensils"></i> Calorie Intake</h3>
            <div class="input-group">
                <label for="calorieIntake">Enter calorie intake (kcal):</label>
                <input type="number" id="calorieIntake" placeholder="e.g., 2000">
            </div>
        </div>

        <div class="input-card">
            <h3><i class="fas fa-dumbbell"></i> Number of Workouts</h3>
            <div class="input-group">
                <label for="workouts">Enter number of workouts:</label>
                <input type="number" id="workouts" placeholder="e.g., 3">
            </div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px;">
            <button class="save-button" onclick="saveAllData()">Save All Data</button>
            <button class="save-button" onclick="fetchData()">Fetch Data</button>
        </div>

    </div>
    <div class="activity-history">
        <div id="historyItems">
        </div>
    </div>
   

    <script>
        async function saveAllData() {
            const data = {
                date: document.getElementById('date').value,
                heart_rate: document.getElementById('heartRate').value,
                blood_pressure: document.getElementById('bloodPressure').value,
                footsteps: document.getElementById('footsteps').value,
                meditation_time: document.getElementById('meditationTime').value,
                temperature: document.getElementById('temperature').value,
                sleep_duration: document.getElementById('sleepDuration').value,
                water_intake: document.getElementById('waterIntake').value,
                calorieIntake: document.getElementById('calorieIntake'). value,
                numberofworkout: document.getElementById('workouts').value,
                user_id: localStorage.getItem('user_id'),
            };

            let allFilled = true;
            for (const key in data) {
                if (!data[key]) {
                    allFilled = false;
                    break;
                }
            }

            if (allFilled) {
               
                const response = await fetch("http://127.0.0.1:5000/daily_health_data", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Data saved successfully!');
                    addToHistory(data);
                } else {
                    alert('Failed to save data.');
                }
            } else {
                alert('Please fill in all fields before saving.');
            }
        }

        async function fetchData() {
            const userId = localStorage.getItem("user_id");
            const response = await fetch(`http://127.0.0.1:5000/get_daily_health_data?user_id=${userId}`);
const data = await response.json();

            console.log(data[0]);
            
            data.forEach(item => {
                addToHistory(item);
            });
        }

        function addToHistory(data) {
            const historyItems = document.getElementById('historyItems');
            const date = new Date().toLocaleDateString();
            const time = new Date().toLocaleTimeString();
            
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <p><strong>Date:</strong> ${data.date}</p>
                <p><strong>Heart Rate:</strong> ${data.heart_rate} BPM</p>
                <p><strong>Blood Pressure:</strong> ${data.blood_pressure} mmHg</p>
                <p><strong>Footsteps:</strong> ${data.footsteps}</p>
                <p><strong>Meditation Time:</strong> ${data.meditation_time} minutes</p>
                <p><strong>Temperature:</strong> ${data.temperature} °C</p>
                <p><strong>Sleep Duration:</strong> ${data.sleep_duration} hours</p>
                <p><strong>Water Intake:</strong> ${data.water_intake} glasses</p>
                <p><strong>Calorie Intake:</strong> ${data.calorieintake} kcal</p>
                <p><strong>Workouts:</strong> ${data.numberofworkout}</p>
                <p><small>${date} ${time}</small></p>
            `;
            historyItems.appendChild(historyItem);
        }

        
        let timerInterval;
        let seconds = 0;
        let isRunning = false;

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            seconds = 0;
            updateTimerDisplay();
        }

        function updateTimer() {
            seconds++;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(seconds / 60);
            document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }
    </script>
</body>

</html>
